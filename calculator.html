<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body style="direction: ltr">
    <div class="row d-flex justify-content-center mt-5">
      <div class="card w-25 d-flex justify-content-center card_style">
        <div class="row display mt-3">
          <div class="col-12 col-sm-12 col-sx-12 col-md-12"></div>
        </div>
        <div class="row">
          <div class="column column_style">
            <button type="button" class="btn buttons" id="clear_all">AC</button>
            <button type="button" class="btn buttons" id="clear">c</button>
            <button type="button" class="btn buttons">/</button>
            <button type="button" class="btn buttons">+</button>
          </div>
          <div class="column column_style">
            <button type="button" class="btn buttons">7</button>
            <button type="button" class="btn buttons">8</button>
            <button type="button" class="btn buttons">9</button>
            <button type="button" class="btn buttons">*</button>
          </div>
          <div class="column column_style">
            <button type="button" class="btn buttons">4</button>
            <button type="button" class="btn buttons">5</button>
            <button type="button" class="btn buttons">6</button>
            <button type="button" class="btn buttons">-</button>
          </div>
          <div class="column column_style">
            <button type="button" class="btn buttons">1</button>
            <button type="button" class="btn buttons">2</button>
            <button type="button" class="btn buttons">3</button>
            <button type="button" class="btn buttons">%</button>
          </div>
          <div class="column column_style">
            <button type="button" class="btn buttons">0</button>
            <button type="button" class="btn buttons">00</button>
            <button type="button" class="btn buttons">.</button>
            <button type="button" class="btn buttons" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
